{% if show_form %}
    {% if message != '' %}
    {{ message }}
    {% else %}
    <form class='space-y-4' hx-post="/hx/login/" action="." method="post">
        {% csrf_token %}
        {{ form }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded" type="submit">Login</button>
    </form>
    {% endif %}
{% else %}
<div hx-get="/hx/logout/" hx-trigger='revealed' ></div>
{% endif %}
