<ul class='list-disc'>
    {% for object in queryset %}
    <li>
        <a class='text-blue-500 hover:underline hover:text-blue-800' 
        href="{{ object.get_absolute_url }}">
        {{ object.title }}
        </a>
        {% if object.is_coming_soon %} Comming Soon{% endif %}
    </li>
    {% endfor %} 
</ul>
